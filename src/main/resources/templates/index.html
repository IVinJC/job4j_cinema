<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Кинотеатр</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Работа мечты</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Главная <span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Фильм</th>
                <th scope="col">Ряд</th>
                <th scope="col">Место</th>
            </tr>
            </thead>
            <tbody>
            <div class="card-body">
                <form method="POST" th:action="@{/createticket}" th:object="${ticket}">
                    <input type="hidden" name="id" th:field="*{id}"/>
                    <input type="hidden" name="id" th:field="*{user.id}"/>
                    <div class="form-group">
                        <label for="user">Имя пользователя</label>
                        <input type="text" class="form-control" id="user" th:field="*{user.name}">
                    </div>
                    <div class="form-group">
                        <label for="email">Почта</label>
                        <input type="email" class="form-control" id="email" th:field="*{user.email}">
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" class="form-control" id="phone" th:field="*{user.phone}">
                    </div>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="filmId">Фильм</label>
                                <select class="form-control" id="filmId" th:field="*{film.id}">
                                    <option value="0" label=" "></option>
                                    <option th:each="film : ${films}" th:value="${film.id}"
                                            th:text="${film.name}"></option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <select class="form-control" th:field="*{placeRow}">
                                    <option value="0" label=" "></option>
                                    <option th:value="${rows[0]}" th:text="${rows[0]}"></option>
                                </select>
                                <select class="form-control" th:field="*{placeRow}">
                                    <option value="0" label=" "></option>
                                    <option th:value="${rows[1]}" th:text="${rows[1]}"></option>
                                </select>
                                <select class="form-control" th:field="*{placeRow}">
                                    <option value="0" label=" "></option>
                                    <option th:value="${rows[2]}" th:text="${rows[2]}"></option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <!--<th:block th:each="map : ${listMap}">-->
                                <select class="form-control" th:field="*{placeCell}">
                                    <option value="0" label=" "></option>
                                    <option th:each="e : ${listMap[0]}" th:value="${e.key}" th:text="${e.key}"></option>
                                </select>
                                <select class="form-control" th:field="*{placeCell}">
                                    <option value="0" label=" "></option>
                                    <option th:each="e : ${listMap[1]}" th:value="${e.key}" th:text="${e.key}"></option>
                                </select>
                                <select class="form-control" th:field="*{placeCell}">
                                    <option value="0" label=" "></option>
                                    <option th:each="e : ${listMap[2]}" th:value="${e.key}" th:text="${e.key}"></option>
                                </select>
                            </div>
                        </td>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </tr>
                </form>
            </div>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
